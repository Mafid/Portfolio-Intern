<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Violate</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="skill.html">Skills</a>
        </div>
        <div class="contact-btn">
            <a href="contacts.html">Contact</a>
        </div>
    </header>

    <main class="main-con">
        
        <div class="contact-form">
            <h2 class="contact-head">Lets have a chat</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Mafid Bin Mizan" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="mafid2001@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="image">
            <img src="/Practice/images.jpeg" alt="">
        </div>
    </main>

    <footer class="footer">
        <p>Created with ❤️ by MaFin</p>
        <p>CopyWrite © 2025</p>
    </footer>
</body>
</html>
